<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil alternativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg light">
    <div class="card" id="profileCard">            
        <div class="card-body text-center">
            <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="ProfileImage" class="rounded-circle mb-3" style="width: 150px;">
            <h3 id="profileName">Nome:Meu Perfil</h3>
            <p id="profileAge">Idade:18</p>

            <h5>Hobbies:</h5>
            <ul id="hobbiesList" class="list-group mb-3">
                <li class="list-group-item">Leitura</li>
                <li class="list-group-item">Esportes</li>
                <li class="list-group-item">Musica</li>
            </ul>

            <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
            <button class="btn btn-sucess me-2" onclick="adicionarHobby()">Alterar Nome</button>
            <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Alterar Nome</button>
        </div>
    </div>

    <script>
        function alterarNome(){
            const novoNome = prompt("Digite o novo nome:");
            if (novoNome) {
                document.getElementById("profileName").textContent="nome: "+ novoNome;
            }
        }

        function adicionarHobby(){
            const novoHobby=prompt("Digite um novo hobby:");
                if (novoHobby){
                    const li = document.createElement("li");
                    li.textContent = novoHobby;
                    li.className = "list-group-item";
                    document.getElementById("hobbieslist").appendChild(li);
                }
        }

        function mudarCorDeFundo(){
            const cores = ["#f8d7da", "#d4edda", "#fff3cd", "#cce5ff"];
            const corAleatorea = cores[math.floor{math.random()*cores.length}];
            document.getElementById("profileCard").style.background = CorAleatorea;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
